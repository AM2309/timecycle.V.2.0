<!DOCTYPE html>
<head lang="en">
 <meta charset="UTF-8" />
 <title>SprintCycle</title>
</head>
<body>
  <h1>New sprint</h1>
  <form class="" action="#" th:action="@{/sprints}" th:object="${sprint}" method="post" enctype="multipart/form-data">
    <p><input id="name" class="" type="text" th:field="*{name}" placeholder="Name" /></p>
    <p><input id="goals" class="" type="text" th:field="*{goals}" placeholder="Goals" /></p>
    <p><input id="measurement" class="" type="text" th:field="*{measurement}" placeholder="Measurement" /></p>
    <p><input id="success" class="" type="text" th:field="*{success}" placeholder="How will I know I have accomplished this?" /></p>
    <p><input id="other" class="" type="text" th:field="*{other}" placeholder="Anything else to note" /></p>
    <p><input id="cycle_amount" class="" type="text" th:field="*{cycle_amount}" placeholder="How many cycles" /></p>
    <p><input id="cycle_time" class="" type="text" th:field="*{cycle_time}" placeholder="Cycle length" /></p>
    <p><input id="break_time" class="" type="text" th:field="*{break_time}" placeholder="Break length" /></p>
    <input class="submit" type="submit" value="Submit" id="submit" />
    <input class="reset" type="reset" value="Reset" />
  </form>
</body>
</html>
